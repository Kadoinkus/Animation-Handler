<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clip Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body{margin:0;background:#f6f6f7;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;color:#1d1d1f;}
      #root{padding:2rem;max-width:840px;margin:0 auto;}
      textarea{width:100%;height:120px;margin-top:8px;}
      .row{display:flex;gap:12px;justify-content:center;margin-top:18px;}
      .btn{padding:10px 24px;border-radius:999px;border:1px solid #d1d1d6;font-weight:600;user-select:none;transition:all .15s;}
      .btn.active{background:#1d1d1f;color:#fff;cursor:pointer;}
      .btn.active:hover{filter:brightness(1.07);}
      .btn.active:active{transform:scale(.95);}
      .btn.disabled{opacity:.4;cursor:not-allowed;}
      .log{margin-top:24px;height:340px;overflow-y:auto;background:rgba(255,255,255,.65);backdrop-filter:blur(10px);border-radius:16px;padding:14px;font-family:SFMono-Regular,Consolas,monospace;font-size:14px;}
      .pop{position:absolute;top:140px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.94);backdrop-filter:blur(12px);border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.15);padding:10px 14px;display:flex;flex-direction:column;gap:6px;}
      .pop-item{padding:4px 6px;border-radius:6px;cursor:pointer;}
      .pop-item:hover{background:rgba(60,60,67,.12);}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
